<div class="flex justify-center items-center w-full h-dvh bg-main-bg" *ngIf="loading$ | async; else loginForm">
    <app-loader class="h-24 w-dvw"></app-loader>
</div>
<ng-template #loginForm>
    <div class="flex h-screen bg-main-bg font-sans">
        <!-- Login form -->
        <div class="w-2/5 bg-main-bg flex items-center justify-center p-2 flex-col">
            <div class="flex flex-col w-3/5 justify-start">
                <h2 class="text-3xl font-bold mb-6 text-black text-opacity-80">Forgot password?</h2>
                <div class="flex items-center justify-between mb-8 w-2/3">
                    <div class="flex items-center justify-between text-sm">
                        <div class="mr-3 text-base">No worries, we'll send you reset instructions.</div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm mb-2" for="email">
                        Email address*
                    </label>
                    <input #emailInput
                        class="shadow-sm appearance-none border rounded w-full h-12 py-2 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="text" placeholder="Enter your email">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-second-fg hover:bg-selection btn btn-l font-medium text-white py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline"
                        (click)="onResetPassword(emailInput.value)">
                        Reset password
                    </button>
                </div>
                <div *ngIf="resetPasswordMessage" class="mt-6 text-green-600">
                    {{ resetPasswordMessage }}
                </div>
            </div>
        </div>
        <!-- Image -->
        <div class=" bg-selection w-3/5 flex items-center justify-center">
            <img class="h-1/2" src="./assets/confirmation.svg" alt="login image">
        </div>
    </div>
</ng-template>
