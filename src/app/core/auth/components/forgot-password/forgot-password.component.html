<div class="flex justify-center items-center w-full h-dvh bg-white"
    *ngIf="loading$ | async; else forgotPasswordTemplate">
    <app-loader class="h-24 w-dvw"></app-loader>
</div>
<ng-template #forgotPasswordTemplate>
    <div class="flex h-screen bg-white font-sans">
        <!-- Forgot Password form - Left side -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16">
            <div class="w-full max-w-md">
                <!-- Logo/Brand -->
                <div class="mb-8">
                    <h1 class="text-2xl lg:text-3xl font-bold text-[#222529] font-['Poppins']">
                        {{ 'forgotPassword.title' | translate }}
                    </h1>
                    <p class="text-[#324053] text-sm mt-2 font-['DM_Sans']">{{ 'forgotPassword.subtitle' | translate }}
                    </p>
                </div>

                <!-- Back to login link -->
                <div class="mb-8">
                    <p class="text-sm text-[#324053] font-['DM_Sans']">
                        {{ 'forgotPassword.rememberPassword' | translate }}
                        <a class="text-solar-600 hover:text-solar-700 font-medium ml-1" routerLink="/prijava">
                            {{ 'forgotPassword.signIn' | translate }}
                        </a>
                    </p>
                </div>

                <!-- Error Message (if any) -->
                <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <p class="text-sm text-red-800 font-['DM_Sans']">{{ errorMessage }}</p>
                    </div>
                </div>

                <!-- Success Message -->
                <div *ngIf="resetPasswordMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="text-sm text-green-800 font-['DM_Sans']">{{ resetPasswordMessage }}</p>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <form class="space-y-6" (submit)="$event.preventDefault(); onResetPassword(emailInput.value)">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-[#222529] mb-2 font-['DM_Sans']" for="email">
                            {{ 'forgotPassword.email' | translate }}*
                        </label>
                        <input #emailInput
                            class="w-full h-12 px-4 py-3 border border-gray-300 rounded-lg text-sm text-[#222529] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-solar-500 focus:border-transparent transition-all duration-200 font-['DM_Sans']"
                            id="email" type="email" [placeholder]="'forgotPassword.enterEmail' | translate"
                            autocomplete="email" required>
                    </div>

                    <!-- Reset Password Button -->
                    <button type="submit" [disabled]="loading$ | async"
                        class="w-full h-12 bg-solar-500 hover:bg-solar-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-solar-500 focus:ring-offset-2 font-['DM_Sans'] flex items-center justify-center">

                        <app-loader *ngIf="loading$ | async" class="w-5 h-5 mr-2"></app-loader>

                        <span *ngIf="!(loading$ | async)">{{ 'forgotPassword.resetPassword' | translate }}</span>
                        <span *ngIf="loading$ | async">{{ 'forgotPassword.sendingResetEmail' | translate }}</span>
                    </button>

                    <!-- Go to Home Link -->
                    <div class="text-center mt-4">
                        <a routerLink="/"
                            class="text-sm text-[#324053] hover:text-solar-600 font-medium font-['DM_Sans'] transition-colors duration-200 inline-flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            <span>{{ 'forgotPassword.backToHome' | translate }}</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Background Image - Right side -->
        <div
            class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-solar-500 to-solar-600 items-center justify-center relative overflow-hidden">
            <!-- Background Pattern -->
            <div class="absolute inset-0 opacity-10">
                <svg class="w-full h-full" viewBox="0 0 100 100" fill="none">
                    <defs>
                        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" />
                        </pattern>
                    </defs>
                    <rect width="100" height="100" fill="url(#grid)" />
                </svg>
            </div>

            <!-- Logo/Brand -->
            <div class="relative z-10 text-center text-white">
                <div class="mb-6">
                    <!-- Logo -->
                    <div class="h-64 mx-auto mb-6 flex items-center justify-center">
                        <img src="assets/images/logo-white.png" alt="SolarShop"
                            class="w-full h-auto filter brightness-0 invert">
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
